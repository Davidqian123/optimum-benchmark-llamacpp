backend:
  name: pytorch
  version: ${pytorch_version:}
  _target_: optimum_benchmark.backends.pytorch.backend.PyTorchBackend
  seed: 42
  inter_op_num_threads: null
  intra_op_num_threads: null
  initial_isolation_check: true
  continous_isolation_check: true
  delete_cache: false
  no_weights: false
  device_map: null
  torch_dtype: float16
  disable_grad: ${is_inference:${benchmark.name}}
  eval_mode: ${is_inference:${benchmark.name}}
  amp_autocast: false
  amp_dtype: null
  torch_compile: false
  torch_compile_config: {}
  bettertransformer: false
  quantization_strategy: bnb
  quantization_config:
    load_in_4bit: true
    bnb_4bit_compute_dtype: float16
  use_ddp: false
  ddp_config: {}
  peft_strategy: lora
  peft_config:
    task_type: CAUSAL_LM
benchmark:
  name: training
  _target_: optimum_benchmark.benchmarks.training.benchmark.TrainingBenchmark
  warmup_steps: 20
  dataset_shapes:
    dataset_size: 80
    sequence_length: 256
    num_choices: 1
    feature_size: 80
    nb_max_frames: 3000
    audio_sequence_length: 16000
  training_arguments:
    skip_memory_metrics: true
    output_dir: ./trainer_output
    use_cpu: ${is_cpu:${device}}
    ddp_find_unused_parameters: false
    do_train: true
    do_eval: false
    do_predict: false
    report_to: none
    num_train_epochs: 1
    per_device_train_batch_size: 2
experiment_name: llama_peft+bnb
model: meta-llama/Llama-2-7b-hf
device: cuda:0
task: ${infer_task:${model}}
hub_kwargs:
  revision: main
  cache_dir: null
  force_download: false
  local_files_only: false
environment:
  optimum_version: 1.12.1.dev0
  transformers_version: 4.33.0.dev0
  accelerate_version: 0.23.0.dev0
  diffusers_version: 0.21.0.dev0
  python_version: 3.9.17
  system: Linux
  cpu: ' AMD Ryzen 9 7950X 16-Core Processor'
  cpu_count: 32
  cpu_ram_mb: 134796
