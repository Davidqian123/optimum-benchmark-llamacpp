backend:
  name: pytorch
  version: 2.0.1
  _target_: optimum_benchmark.backends.pytorch.backend.PyTorchBackend
  seed: 42
  inter_op_num_threads: null
  intra_op_num_threads: null
  initial_isolation_check: true
  continous_isolation_check: true
  delete_cache: false
  no_weights: false
  device_map: null
  torch_dtype: float16
  disable_grad: false
  eval_mode: false
  amp_autocast: false
  amp_dtype: null
  torch_compile: false
  torch_compile_config: {}
  bettertransformer: false
  quantization_strategy: gptq
  quantization_config:
    bits: 4
    disable_exllama: true
  use_ddp: false
  ddp_config: {}
  peft_strategy: lora
  peft_config:
    base_model_name_or_path: null
    revision: null
    peft_type: null
    task_type: CAUSAL_LM
    inference_mode: false
    auto_mapping: null
    r: 8
    target_modules: null
    lora_alpha: 8
    lora_dropout: 0
    fan_in_fan_out: false
    bias: none
    modules_to_save: null
    init_lora_weights: true
    layers_to_transform: null
    layers_pattern: null
benchmark:
  name: training
  _target_: optimum_benchmark.benchmarks.training.benchmark.TrainingBenchmark
  warmup_steps: 40
  dataset_shapes:
    dataset_size: 620
    sequence_length: 256
    num_choices: 1
    feature_size: 80
    nb_max_frames: 3000
    audio_sequence_length: 16000
  training_arguments:
    skip_memory_metrics: true
    output_dir: ./trainer_output
    use_cpu: false
    ddp_find_unused_parameters: false
    do_train: true
    do_eval: false
    do_predict: false
    report_to: none
    num_train_epochs: 1
    max_steps: 100
    per_device_train_batch_size: 1
experiment_name: llama_peft+gptq
model: TheBloke/Llama-2-7B-GPTQ
device: cuda:0
task: text-generation
hub_kwargs:
  revision: main
  cache_dir: null
  force_download: false
  local_files_only: false
environment:
  optimum_version: 1.12.1.dev0
  transformers_version: 4.33.0.dev0
  accelerate_version: 0.23.0.dev0
  diffusers_version: 0.21.0.dev0
  python_version: 3.9.17
  system: Linux
  cpu: ' AMD EPYC 7742 64-Core Processor'
  cpu_count: 128
  cpu_ram_mb: 540684
  gpu: NVIDIA A100-SXM4-80GB
