defaults:
  - backend: pytorch # default backend
  - benchmark: training # default benchmark
  - experiment # inheriting from experiment config
  - _self_ # for hydra 1.1 compatibility
  - override hydra/job_logging: colorlog # colorful logging
  - override hydra/hydra_logging: colorlog # colorful logging

hydra:
  run:
    dir: examples/training-llamas/experiments/${experiment_name}
  sweep:
    dir: examples/training-llamas/experiments/${experiment_name}
  job:
    chdir: true # to change the working directory during the run/sweep directory
    env_set:
      CUDA_VISIBLE_DEVICES: 0

experiment_name: llama_baseline
model: meta-llama/Llama-2-7b-hf
device: cuda:0

backend:
  torch_dtype: float16

benchmark:
  warmup_steps: 20
  dataset_shapes:
    dataset_size: 80
    sequence_length: 256
  training_arguments:
    num_train_epochs: 1
    per_device_train_batch_size: 4
