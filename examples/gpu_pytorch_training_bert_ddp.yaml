defaults:
  - base_config # inherits from base config
  - _self_ # for hydra 1.1 compatibility
  - override benchmark: training-pytorch

experiment_name: gpu_pytorch_training_bert_ddp

model: hf-internal-testing/tiny-random-bert
task: text-classification
device: cuda

benchmark:
  use_ddp: true
  ddp_config:
    min_nodes: 1
    max_nodes: 1
    nproc_per_node: 2
  dataset_shapes:
    sequence_length: 256
  training_arguments:
    per_device_train_batch_size: 32

hydra:
  job:
    env_set:
      CUDA_VISIBLE_DEVICES: 0,1
