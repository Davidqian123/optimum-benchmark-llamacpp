name: OnnxRuntime Training Unit Tests

on:
  pull_request:
    types: [opened, reopened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - name: Restore docker ownership
        run: docker run
          --rm
          --entrypoint /bin/bash
          --env HOST_UID=`id -u`
          --env HOST_GID=`id -g`
          --volume $(pwd):/workspace/optimum-benchmark
          --workdir /workspace/optimum-benchmark
          ubuntu
          -c 'chown -R ${HOST_UID}:${HOST_GID} /workspace/optimum-benchmark'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build OnnxRuntime Training Docker image
        if: github.event_name == 'push' && (contains(github.event_path, 'docker/ort_training.dockerfile') || contains(github.event_path, 'gpu_requirements.txt'))
        run: docker build -f docker/ort_training.dockerfile -t optimum-benchmark-ort-training .

      - name: Run OnnxRuntime Training tests
        run: docker run
          --rm
          --entrypoint /bin/bash
          --gpus all \
          --volume $(pwd):/workspace/optimum-benchmark
          --workdir /workspace/optimum-benchmark
          optimum-benchmark-ort-training
          -c "pip install -e .[test] && pytest -k 'cuda_onnxruntime_training' -x"
