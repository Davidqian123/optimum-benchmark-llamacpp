name: GPU OnnxRuntime Training Unit Tests

on:
  workflow_dispatch:
  schedule:
    - cron: 0 1 */3 * * # at 1am every 3 days
  pull_request:
    types: [labeled]

jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build GPU OnnxRuntime Training Docker image
        if: github.event_name == 'push' && (github.event_path | contains('docker/gpu_onnxruntime_training.Dockerfile'))
        run: docker build -f docker/gpu_onnxruntime_training.Dockerfile -t gpu-onnxruntime-training .
      - name: Run GPU OnnxRuntime Training tests
        run: sh tests/scripts/gpu_onnxruntime_training.sh
