name: GPU Unit Tests

on:
  workflow_dispatch:
  schedule:
    - cron: 0 1 */3 * * # at 1am every 3 days
  pull_request:
    types: [labeled]

jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build GPU Docker image
        if: github.event_name == 'push' && (github.event_path | contains('docker/gpu.Dockerfile') || github.event_path | contains('gpu_requirements.txt'))
        run: docker build -f docker/gpu.Dockerfile -t optimum-benchmark-gpu .
      - name: Run GPU tests
        run: sh tests/scripts/gpu.sh
