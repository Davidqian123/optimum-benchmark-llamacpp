name: GPU Unit Tests

on:
  workflow_dispatch:
  schedule:
    - cron: 0 1 */3 * * # at 1am every 3 days
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Docker image
        run: docker build -f examples/docker/gpu.Dockerfile -t optimum-benchmark-gpu .
      - name: Run Docker container
        run: docker run --rm --gpus all --workdir=/workspace/optimum-benchmark optimum-benchmark-gpu
